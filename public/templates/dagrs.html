<h1><md-icon class="md" style="line-height: 30px;">device_hub</md-icon> DAGRs</h1>
<md-button ng-click="editDagr('new')" class="add-dagr">
		<h3>New DAGR</h3>
</md-button>
<div ng-repeat="cat in categories" class="dagr-category">
 	<h3 ng-if="cat !== '!'">{{cat | capitalize}}</h3>
	<md-divider ng-if="cat !== '!'"></md-divider><br>

	<md-grid-list md-cols="1" md-gutter="20px" md-row-height="105px">
	  	<md-grid-tile ui-sref="dagr({ id: d.GUID })" ng-class="activeID === d.GUID ? 'active' : ''" ng-repeat="d in dagrs | filter : {'CATEGORY':cat} | orderBy: 'CREATE_DATE' : true">
	  		<div layout="row">
	  			<h3 class="tile-title truncate" flex="60">{{d.NAME}}</h3>
	  			<em class="tile-date" flex>{{d.CREATE_DATE | date}}</em>
	  		</div>
	  		
	  		<div layout="row">
	  			<p flex><md-icon>perm_media</md-icon> <strong>{{d.FILES}}</strong></p>
	  			<p flex><md-icon class="md">keyboard_arrow_up</md-icon> <strong>{{d.PARENTS}}</strong></p>
	  			<p flex><md-icon class="md">keyboard_arrow_down</md-icon> <strong>{{d.CHILDREN}}</strong></p>
	  		</div>
	  		<ul class="mini-chips">
	  			<li ng-repeat="k in d.KEYWORDS">{{k}}</li>
	  		</ul>
		</md-grid-tile>
	</md-grid-list>
</div>
