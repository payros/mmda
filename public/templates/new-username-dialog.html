<md-dialog aria-label="New User">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
        <br>
        <md-input-container>
            <input ng-model="newUser" type="text" placeholder="New Username" />
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="save()" class="md-raised md-primary">Save</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
